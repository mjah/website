baseURL = "https://moejay.com/"
title = "Muhammad Abdul Hafiz"

languageCode = "en-gb"
DefaultContentLanguage = "en"
theme = "hello-friend-ng"

pygmentsCodefences = false
pygmentsUseClasses = false

rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-143000989-1"
# disqusShortname = ""

buildDrafts  = false
buildFuture  = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Muhammad Abdul Hafiz"

[blackfriday]
  hrefTargetBlank = true

# [taxonomies]
#   tag      = "tags"
#   category = ""

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "A website by Muhammad Abdul Hafiz"
  keywords = "homepage, blog, science, informatics, development, programming, projects, cloud, software"
  images = [""]

  homeSubtitle = ""

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/mjah/website/commit/"

  # Directory name of the blog content (default is `content/posts`)
  contentTypeName = "content/posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  [params.logo]
    logoText     = "$ cd ~"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:moe@moejay.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/mjah"

  [[params.social]]
    name = "gitlab"
    url  = "https://gitlab.com/mjah"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/_mjah"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/muhammad-abdul-hafiz/"

[languages]
